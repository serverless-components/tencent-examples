# 欢迎使用 ⚡️serverless⚡️ 组件
#
# serverless组件是基于具体使用场景(Express, 静态网站等)提供的定制云资源编排和组织的解决方案。
# 这是serverless的主要配置文件，包含了一些使用示例以及注释说明。
# 您只需几行配置描述，即可进行云函数、API 网关、COS、DB 等
# Serverless 资源进行快速创建、部署和修改。
#
# 有关完整的配置选项，请检查文档：
# https://cloud.tencent.com/document/product/1154/51080
#
# 使用愉快

# ##应用信息##
app: fullstack-serverless-db  # app应用名称(同账号下应用名称唯一)。留空则取当前组件的实例名称。(会被根目录配置文件中的app覆写)
component: postgresql # [必选]使用组件的名称，更多在 https://github.com/serverless-components
name: fullstack-db # [必选]组件的实例名称
# stage: dev # app环境名称，默认为dev。(会被根目录配置文件中的stage覆写)

# ##postgresql 组件配置##
# 更多内容请查看: https://github.com/serverless-components/tencent-postgresql/blob/master/docs/configure.md
inputs:
  region: ${env:REGION}  # {env.REGION} 会使用.env文件中的REGION字段。 [ap-guangzhou, ap-shanghai, ap-beijing]
  zone: ${env:ZONE} # [必选]数据库所在地区的区域, {env.ZONE} 会使用.env中的ZONE字段
  dBInstanceName: ${name} # 数据库实例名称，对一用户必须唯一, {name} 会使用此文件中的name字段
  vpcConfig: # vpc 配置
    vpcId: ${output:${stage}:${app}:fullstack-vpc.vpcId} # vpc id
    subnetId: ${output:${stage}:${app}:fullstack-vpc.subnetId} # 子网id
  extranetAccess: false # 是否开启 serverlessDB 实例外网访问
