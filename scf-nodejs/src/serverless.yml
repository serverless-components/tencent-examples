# 欢迎使用 serverless 组件
#
# serverless组件是基于具体使用场景(Express, 静态网站)提供的定制云资源编排和组织的解决方案。
# 这是serverless的主要配置文件，包含了一些使用示例以及注释说明。
# 您只需几行配置描述，即可进行云函数、API 网关、COS、DB 等
# Serverless 资源的快速创建、部署和修改。
#
# 有关完整的配置选项，请检查文档：
# https://cloud.tencent.com/document/product/1154/51080
#
# 使用愉快 ⚡️🚀

# ##应用信息##
component: scf # [必选]使用组件的名称，更多在 https://github.com/serverless-components
name: ap-guangzhou_default_helloworld # [必选]组件的实例名称
app: helloworld # app应用名称(同账号下应用名称唯一)。留空则取当前组件的实例名称。

# ##scf 组件配置##
# 更多内容请查看: https://github.com/serverless-components/tencent-scf/blob/master/docs/configure.md
inputs:
  src: ./ # [必选] 函数代码路径。如果是对象,配置参数参考 执行目录
  description: helloworld 空白模板函数 # 函数描述,最大支持 1000 个英文字母、数字、空格、逗号、换行符和英文句号，支持中文
  handler: index.main_handler # 函数处理方法名称，名称格式支持 "文件名称.方法名称" 形式，文件名称和函数名称之间以"."隔开，文件名称和函数名称要求以字母开始和结尾，中间允许插入字母、数字、下划线和连接符，文件名称和函数名字的长度要求是 2-60 个字符。
  runtime: Nodejs10.15 # 函数运行环境，目前仅支持: Nodejs6.10，Nodejs8.9，Nodejs10.15，Nodejs12.16，Python2.7，Python3.6，PHP5，PHP7，Go1，Java8 和 CustomRuntime，使用 CustomRuntime 部署参考 CustomRuntime
  namespace: default # 函数命名空间。云函数旧版本会以命名空间作为环境隔离，SCF 组件保留此参数，但不推荐使用此方式进行隔离。
  region: ap-guangzhou # 云函数所在区域。详见产品支持的 地域列表 https://cloud.tencent.com/document/api/583/17238#.E5.9C.B0.E5.9F.9F.E5.88.97.E8.A1.A8。
  memorySize: 128 # 函数运行时内存大小，默认为 128M，可选范围 64、128MB-3072MB，并且以 128MB 为阶梯
  timeout: 3 # 函数最长执行时间，单位为秒，可选值范围 1-900 秒，默认为 3 秒
